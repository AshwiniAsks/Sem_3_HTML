<!DOCTYPE html>
<html>
<head>
    <style>
        .table {
            display: table;
            width: 60%;
            margin: 20px auto;
        }

        .table div {
            display: table-row;
        }

        .table div > div {
            display: table-cell;
            padding: 5px 10px;
        }

        .table div > div:nth-child(odd) {
            background-color: yellowgreen;
        }
        .table div > div:nth-child(even)
        {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Question_2</h1>
    <h3>Table with DIV</h3>
    <div class="table">
        <div>
            <div><b>Registration_No</b></div>
