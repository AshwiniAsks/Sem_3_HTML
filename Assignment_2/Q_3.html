<!DOCTYPE html>
<html>
<head>
    <style>
       .img {
    width:300px;
    height:500px;
    background-image: url('n1.webp');
    background-size: cover;
    background-position: center;
    margin-left: 500px;
    background-repeat: no-repeat;
    cursor: pointer;
    transition: background-image 0.3s;
}

.img:hover {
    background-image: url('n2.webp');
}
    </style>
</head>
<body>
    <h1>Question_3</h1>
    <h3>Image Hover</h3>
    <div class="img"></div>
</body>
</html>
